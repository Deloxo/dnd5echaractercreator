<!DOCTYPE html>
<html>

<head>

    <script src="./raceBonuses.js">
    </script>

    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <div id="applicationBody">
        <br>
              <span class="raceChoose" onclick="chooseRace()">RACE</span>
              <span class="classChoose" onclick="chooseClass()">CLASS</span>
        <p>

            <span class="strpos statlabel">STR</span> <span class="strpos statscore" id="str"></span> <span id="racialStrBonus" style="color: blue;"></span>
            <button onclick="changeStat(0)" class="up arrow strpos" id="strUp"></button>
            <button onclick="changeStat(1)" class="down arrow strpos" id="strDown"></button>
            <span class="dexpos statlabel">DEX</span> <span class="dexpos statscore" id="dex"></span> <span id="racialDexBonus" style="color: blue;"></span>
            <button onclick="changeStat(2)" class="up arrow dexpos" id="dexUp"></button>
            <button onclick="changeStat(3)" class="down arrow dexpos" id="dexDown"></button>
            <span class="conpos statlabel">CON</span> <span class="conpos statscore" id="con"></span> <span id="racialConBonus" style="color: blue;"></span>
            <button onclick="changeStat(4)" class="up arrow conpos" id="conUp"></button>
            <button onclick="changeStat(5)" class="down arrow conpos" id="conDown"></button>
            <span class="intpos statlabel">INT</span> <span class="intpos statscore" id="int"></span> <span id="racialIntBonus" style="color: blue;"></span>
            <button onclick="changeStat(6)" class="up arrow intpos" id="intUp"></button>
            <button onclick="changeStat(7)" class="down arrow intpos" id="intDown"></button>
            <span class="wispos statlabel">WIS</span> <span class="wispos statscore" id="wis"></span> <span id="racialWisBonus" style="color: blue;"></span>
            <button onclick="changeStat(8)" class="up arrow wispos" id="wisUp"></button>
            <button onclick="changeStat(9)" class="down arrow wispos" id="wisDown"></button>
            <span class="chapos statlabel">CHA</span> <span class="chapos statscore" id="cha"></span> <span id="racialChaBonus" style="color: blue;"></span>
            <button onclick="changeStat(10)" class="up arrow chapos" id="chaUp"></button>
            <button onclick="changeStat(11)" class="down arrow chapos" id="chaDown"></button>

            <span class="switchlabel points">POINTS</span>
            <span class="switchlabel dice">DICE</span>
        <div class="switchBody"></div>
        <div class="switchNub" onclick="switchModes()"></div>

        <span id="dumpButton" onclick="pullAllStatsOut()">D</span>

        <span class="infopanel statbox" id="statbox"></span>

        <span class="menuOption" id="option0" onclick="chooseOption('0')"></span>
        <span class="menuOption" id="option1" onclick="chooseOption('1')"></span>
        <span class="menuOption" id="option2" onclick="chooseOption('2')"></span>
        <span class="menuOption" id="option3" onclick="chooseOption('3')"></span>
        <span class="menuOption" id="option4" onclick="chooseOption('4')"></span>
        <span class="menuOption" id="option5" onclick="chooseOption('5')"></span>
        <span class="menuOption" id="option6" onclick="chooseOption('6')"></span>
        <span class="menuOption" id="option7" onclick="chooseOption('7')"></span>
        <span class="menuOption" id="option8" onclick="chooseOption('8')"></span>
        <span class="menuOption" id="option9" onclick="chooseOption('9')"></span>
        <span class="menuOption" id="option10" onclick="chooseOption('10')"></span>
        <span class="menuOption" id="option11" onclick="chooseOption('11')"></span>
        <span class="menuOption" id="option12" onclick="chooseOption('12')"></span>
        <span class="menuOption" id="option13" onclick="chooseOption('13')"></span>
    </div>

    <div id="tooltip"></div>

    <script src="./script.js">
    </script>

</body>

</html>
